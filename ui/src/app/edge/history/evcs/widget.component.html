<ion-card button (click)="presentModal()">
    <ion-item lines="full" color="light">
        <ion-avatar slot="start">
            <img src="assets/img/evcs.png">
        </ion-avatar>
        <ion-label translate>Edge.Index.Widgets.EVCS.ChargingStation</ion-label>
    </ion-item>
    <ion-card-content>
        <table class="full_width">
            <tr>
                <td style="width:65%"></td>
                <td style="width:35%" class="align_right" *ngIf="data;else noData">
                    {{1337000 | unitvalue:'kWh'}}
                </td>
                <ng-template #noData>
                    <td style="width:35%" class="align_right">
                        &nbsp;
                    </td>
                </ng-template>
            </tr>
        </table>
    </ion-card-content>
</ion-card>
